<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProA Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div class="container " style="text-align: center; ">
        <form>
        <div class="form-row ">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01" style="color: white;">First name</label>
              <input type="text" class="form-control" id="validationCustom01" required>

            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02" style="color: white;">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" required>

            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03" style="color: white;">DNI</label>
              <input type="text" class="form-control" id="validationCustom03" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom04" style="color: white;">Price</label>
              <input type="text" class="form-control" id="validationCustom03" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom05" style="color: white;">Password</label>
              <input type="text" class="form-control" id="validationCustom05" required>

            </div>
          </div>
            <div class="container">
            <div class="row">
              <button class="btn btn-primary" type="submit">Complete purchase</button>
            </div>
          </div>
        </form>
    </div>

    
</body>
</html>
